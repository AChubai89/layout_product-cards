<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./styles/index.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card" data-qa="card">
      <a href="#" class="card__image">
        <img
          class="card__imac"
          src="images/imac.jpeg"
          alt="Imac image"
        >
      </a>

      <div class="card__name">
        APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
      </div>

      <div class="card__code">
        Product code: 195434
      </div>

      <div class="card__popular">
        <div class="popular card__popular--stars">
          <div class="popular card__popular--element"></div>
          <div class="popular card__popular--element"></div>
          <div class="popular card__popular--element"></div>
          <div class="popular card__popular--element"></div>
          <div class="popular card__popular--element"></div>
        </div>

        <div class="popular card__popular--reviews">
          Reviews: 5
        </div>
      </div>

      <div class="card__selling">
        <div class="selling selling--price">
          Price:
        </div>

        <div class="selling selling--cost">
          $2,199
        </div>
      </div>

      <button class="card__button-buy">
        <a
          href="#"
          class="button-buy"
          data-qa="hover"
        >
          Buy
        </a>
      </button>
    </div>
  </body>
</html>
